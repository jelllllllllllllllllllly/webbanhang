<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chủ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 80px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 55px;
      color: #ff4b4b;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 40px;
    }

    p {
      font-size: 32px;
      width: 80%;
      margin: auto;
      margin-bottom: 30px;
      line-height: 45px;
    }

    .btn {
      padding: 15px 35px;
      font-size: 35px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
      margin: 15px;
    }

    .buy {
      background: #0099ff;
      color: white;
    }

    .buy:hover {
      background: #006fd3;
    }

    .more {
      background: #00cc66;
      color: white;
    }

    .more:hover {
      background: #00994d;
    }
  </style>
</head>

<body>
  <div class="overlay">

    <h1>Sản phẩm công nghệ tốt nhất</h1>

    <h2>Tham gia vào thị trường công nghệ ngay hôm nay!</h2>

    <button class="btn buy" onclick="window.location.href='sanpham (1).html'">
      Mua sắm
    </button>

    <p><b>Giới thiệu về chúng tôi</b></p>

    <p>
      Trang web chuyên bán đồ công nghệ mới nhất, chất lượng cao, giá siêu rẻ và
      luôn cập nhật xu hướng thị trường nhanh nhất.
    </p>

    <button class="btn more" onclick="window.location.href='gioithieuvechungtoi.html'">
      Xem thêm
    </button>

  </div>
</body>

</html>
